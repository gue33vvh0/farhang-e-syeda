<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Farhang-e-Syeda</title>
  <style>
    body {
      background-color: #FFF5EE; /* body color */
      margin: 0;
      padding: 0;
      font-family: monospace;
    }

    .banner {
      background-color: #006400; /* banner color */
      height: 100px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner img {
      max-height: 80px;
      max-width: 200px;
    }

    h1, p {
      font-family: monospace;
      text-align: left;
    }

    .toolbar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .toolbar a {
      margin-left: 10px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .form-container {
      max-width: 800px;
      margin: auto;
    }

    .form-section {
      margin-top: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding:20px;
    }

    textarea {
      width: 100%;
    }

    input {
      width: 100%;
    }

    label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

     input {
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      width: 300px;
    }

     button {
      background-color: #006400;
      color: #FFF;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      width: 100%;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="banner">
    <img src="Nastaliq_farhangesyeda.JPG" alt="Header Image">
  </div>

  <h1>Submit a word</h1>
  <p style="text-align:left;"> This form allows you to submit a new word to the dictionary. You must specify a source for your word (i.e. a dictionary reference). If the word is from spoken vernacular, just type "community" in the source field.</p>
  <div class="toolbar">
    <a href="index.html">Back</a>
  </div>


  <div class="form-container">
  <div class="form-section">
    <form id="wordForm">
      <label for="word">Word:</label>
      <input type="text" id="word" name="word" required>

      
      <label for="meaning" style="font-size: 18px; font-weight: bold; margin-bottom: 20px;">Meaning:</label>
      <textarea id="meaning" name="meaning" rows="4" cols="50" required style="border-radius: 10px;"></textarea>

      <label for="source" style="font-size: 18px; font-weight: bold; margin-bottom: 20px;">Source:</label>
      <input type="text" id="source" name="source" required>

      <p class="error-message" id="errorMessage"></p>

      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script>
    function submitForm() {
      var sourceValue = document.getElementById("source").value.trim();
      var errorMessageElement = document.getElementById("errorMessage");

      if (sourceValue === "") {
        errorMessageElement.textContent = "You must specify a source for a valid submission.";
      } else {
        errorMessageElement.textContent = ""; // Clear any previous error message
        // Additional logic to handle form submission goes here
      }
    }
  </script>

</body>
</html>
